<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL PoC Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .weather-card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .weather-card h2 {
            border-bottom-color: white;
        }

        .stock-card {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .stock-card h2 {
            border-bottom-color: white;
        }

        .news-card {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
        }

        .news-card h2 {
            border-bottom-color: white;
        }

        .database-card {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
        }

        .database-card h2 {
            border-bottom-color: white;
        }

        .info-item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            font-weight: 600;
            opacity: 0.9;
        }

        .info-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .news-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .news-item h4 {
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .news-item p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .news-item a {
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .news-item a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .db-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .db-item-name {
            font-weight: 600;
        }

        .db-item-value {
            font-weight: 700;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        .timestamp {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ GraphQL PoC Dashboard</h1>
            <p>Real-time data from multiple sources via GraphQL</p>
        </div>

        <button class="refresh-btn" onclick="fetchAllData()">üîÑ Refresh Data</button>

        <div id="loading" class="loading">Loading data...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div class="dashboard" id="dashboard" style="display: none;">
            <!-- Weather Card -->
            <div class="card weather-card">
                <h2>üå§Ô∏è Weather - Hyderabad</h2>
                <div id="weather-data">
                    <div class="info-item">
                        <span class="info-label">Temperature:</span>
                        <span class="info-value" id="temperature">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Description:</span>
                        <span class="info-value" id="description">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Humidity:</span>
                        <span class="info-value" id="humidity">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Wind Speed:</span>
                        <span class="info-value" id="wind-speed">-</span>
                    </div>
                    <div class="timestamp" id="weather-timestamp">-</div>
                </div>
            </div>

            <!-- Stock Card -->
            <div class="card stock-card">
                <h2>üìà Stock Market - BSE</h2>
                <div id="stock-data">
                    <div class="info-item">
                        <span class="info-label">Symbol:</span>
                        <span class="info-value" id="stock-symbol">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Price:</span>
                        <span class="info-value" id="stock-price">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Change:</span>
                        <span class="info-value" id="stock-change">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Volume:</span>
                        <span class="info-value" id="stock-volume">-</span>
                    </div>
                    <div class="timestamp" id="stock-timestamp">-</div>
                </div>
            </div>

            <!-- News Card -->
            <div class="card news-card">
                <h2>üì∞ Latest News</h2>
                <div id="news-data">
                    <!-- News items will be populated here -->
                </div>
            </div>

            <!-- Database Card -->
            <div class="card database-card">
                <h2>üóÑÔ∏è Database Records</h2>
                <div id="database-data">
                    <!-- Database items will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const GRAPHQL_ENDPOINT = 'http://localhost:8000/graphql';

        // GraphQL query to fetch all data
        const ALL_DATA_QUERY = `
            query GetAllData {
                weather(city: "Hyderabad") {
                    location
                    temperature
                    description
                    humidity
                    windSpeed
                    timestamp
                }
                stock(symbol: "RELIANCE.BSE") {
                    symbol
                    name
                    price
                    change
                    changePercent
                    volume
                    timestamp
                }
                news(limit: 5) {
                    title
                    link
                    summary
                    published
                }
                databaseRecords(limit: 5) {
                    id
                    name
                    category
                    value
                    createdAt
                }
            }
        `;

        async function fetchAllData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const dashboard = document.getElementById('dashboard');

            loading.style.display = 'block';
            error.style.display = 'none';
            dashboard.style.display = 'none';

            try {
                const response = await fetch(GRAPHQL_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: ALL_DATA_QUERY
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.errors) {
                    throw new Error(`GraphQL errors: ${JSON.stringify(result.errors)}`);
                }

                const data = result.data;
                
                // Update weather data
                updateWeatherData(data.weather);
                
                // Update stock data
                updateStockData(data.stock);
                
                // Update news data
                updateNewsData(data.news);
                
                // Update database data
                updateDatabaseData(data.databaseRecords);

                loading.style.display = 'none';
                dashboard.style.display = 'grid';

            } catch (err) {
                console.error('Error fetching data:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error: ${err.message}`;
            }
        }

        function updateWeatherData(weather) {
            document.getElementById('temperature').textContent = `${weather.temperature}¬∞C`;
            document.getElementById('description').textContent = weather.description;
            document.getElementById('humidity').textContent = `${weather.humidity}%`;
            document.getElementById('wind-speed').textContent = `${weather.windSpeed} m/s`;
            document.getElementById('weather-timestamp').textContent = `Updated: ${new Date(weather.timestamp).toLocaleString()}`;
        }

        function updateStockData(stock) {
            document.getElementById('stock-symbol').textContent = stock.symbol;
            document.getElementById('stock-price').textContent = `‚Çπ${stock.price.toFixed(2)}`;
            
            const changeElement = document.getElementById('stock-change');
            const changeText = `${stock.change >= 0 ? '+' : ''}${stock.change.toFixed(2)} (${stock.changePercent >= 0 ? '+' : ''}${stock.changePercent.toFixed(2)}%)`;
            changeElement.textContent = changeText;
            changeElement.style.color = stock.change >= 0 ? '#2ecc71' : '#e74c3c';
            
            document.getElementById('stock-volume').textContent = stock.volume.toLocaleString();
            document.getElementById('stock-timestamp').textContent = `Updated: ${new Date(stock.timestamp).toLocaleString()}`;
        }

        function updateNewsData(news) {
            const newsContainer = document.getElementById('news-data');
            newsContainer.innerHTML = '';

            news.forEach(article => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <h4>${article.title}</h4>
                    <p>${article.summary}</p>
                    <a href="${article.link}" target="_blank">Read more ‚Üí</a>
                `;
                newsContainer.appendChild(newsItem);
            });
        }

        function updateDatabaseData(records) {
            const dbContainer = document.getElementById('database-data');
            dbContainer.innerHTML = '';

            records.forEach(record => {
                const dbItem = document.createElement('div');
                dbItem.className = 'db-item';
                dbItem.innerHTML = `
                    <div>
                        <div class="db-item-name">${record.name}</div>
                        <div style="font-size: 0.8rem; opacity: 0.8;">${record.category}</div>
                    </div>
                    <div class="db-item-value">‚Çπ${record.value.toFixed(2)}</div>
                `;
                dbContainer.appendChild(dbItem);
            });
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', fetchAllData);

        // Auto-refresh every 30 seconds
        setInterval(fetchAllData, 30000);
    </script>
</body>
</html>
